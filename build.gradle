apply plugin: 'java'
apply plugin: 'application'

repositories {
  jcenter()
}

//mainClassName = 'org.mybatis.generator.api.ShellRunner'
mainClassName = 'dev.fringe.support.GeneratorMapper'

applicationDefaultJvmArgs = ["-Dexec.args=-configfile src\\main\\resources\\support\\generatorConfig.xml -overwrite"]
dependencies {
  compile 'org.springframework:spring-context:5.1.5.RELEASE'
  compile 'org.springframework:spring-orm:5.1.5.RELEASE'  
  compile 'org.mybatis:mybatis:3.5.0'
  compile 'org.mybatis:mybatis-spring:2.0.0'
  compile 'org.slf4j:jcl-over-slf4j:1.7.26'
  compile 'ch.qos.logback:logback-classic:1.2.3'  
  compile 'com.h2database:h2:1.4.198'
  compile 'org.mybatis.generator:mybatis-generator-core:1.3.7'
}

task copyDependencies(type: Copy) {
  from configurations.default
  into 'build/dependencies'
}